<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto News Aggregator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 60%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .news-item {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #fafafa;
      }
      .news-item h3 {
        margin: 0;
      }
      .news-item p {
        font-size: 14px;
        color: #555;
      }
      .news-item a {
        color: #007bff;
        text-decoration: none;
      }
      .news-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Crypto News Aggregator</h1>
      <input
        type="text"
        id="crypto-name"
        placeholder="Enter cryptocurrency name or symbol"
      />
      <button onclick="fetchCryptoNews()">Get News</button>
      <div id="news-results"></div>
    </div>

    <script>
      async function fetchCryptoNews() {
        const cryptoName = document.getElementById("crypto-name").value.trim();
        if (!cryptoName) {
          alert("Please enter a cryptocurrency name or symbol.");
          return;
        }

        document.getElementById("news-results").innerHTML = "Loading...";

        try {
          const response = await fetch(
            `http://localhost:8000/news?crypto=${cryptoName}`
          );
          const data = await response.json();

          if (data.length > 0) {
            let newsHtml = "";
            data.forEach((news) => {
              newsHtml += `
                        <div class="news-item">
                            <h3>${news.title}</h3>
                            <p><strong>Source:</strong> ${news.source}</p>
                            <p><strong>Date:</strong> ${news.date}</p>
                            <p><strong>Summary:</strong> ${news.summary}</p>
                            <a href="${news.url}" target="_blank">Read more</a>
                        </div>
                    `;
            });
            document.getElementById("news-results").innerHTML = newsHtml;
          } else {
            document.getElementById("news-results").innerHTML =
              "No news found.";
          }
        } catch (error) {
          console.error("Error fetching news:", error);
          document.getElementById("news-results").innerHTML =
            "Error fetching news.";
        }
      }
    </script>
  </body>
</html>
